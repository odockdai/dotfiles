# Configure True Colors
set -g default-terminal "tmux-256color"

# Tell tmux, terminal is support true color
set -as terminal-features 'xterm-256color:RGB'

# Using catpuccin theme
# run '~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux'

# Change Default TMUX Prefix to “Ctrl-a”
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Change keybinds for splitting windows
unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# New tab with current directory
bind c new-window -c "#{pane_current_path}"

# Add keybind for easily refreshing tmux configuration
unbind r
bind r source-file ~/.tmux.conf

# Add keybinds for easily resizing tmux panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Add keybind for maximizing and minimizing tmux pane
bind -r m resize-pane -Z

# Enable the mouse in tmux
set -g mouse on

# Add and configure tmux plugins with tpm
# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'dracula/tmux' # dracula theme for tmux

# --- KUSTOMISASI STATUS BAR DRACULA ---
# 1. Tentukan plugin apa saja yang mau ditampilkan.
#    Pastikan "weather" DIHAPUS dari daftar ini dan "time" DIMASUKKAN.
#    Contoh di bawah ini akan menampilkan: CPU, RAM, Info Jaringan, dan Waktu.
#    Sesuaikan isinya dengan seleramu!
set -g @dracula-plugins "cpu-usage ram-usage time"

# 2. Atur format waktu agar menampilkan Jam:Menit:Detik
#    Trik: Kita juga bisa selipkan teks "Indonesia" di sini.
set -g @dracula-time-format "%a, %d %b %Y | %H:%M"

# --- AKHIR KUSTOMISASI ---

# Enabled image preview from yazi
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Send focus event
set -g focus-events on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
