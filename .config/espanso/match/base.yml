# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.

# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json

matches:
  # Simple text replacement

  # NOTE: espanso uses YAML to define matches, so pay attention to the indentation!

  # But matches can also be dynamic:

  # Print the current date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Print primary email
  - trigger: ":email"
    replace: "irfanoktora.financial@gmail.com"

  # Print primary address
  - trigger: ":alamat"
    replace: "Dusun kedempel RT 07/01, Desa Mangunegara, Kecamatan Mrebet (Masuk gang sebelah warung.), Mrebet, Kab. Purbalingga, Jawa Tengah 53352"

  # Print Alhamdulillah in Arabian
  - trigger: ":alham"
    replace: "اَلْحَمْدُ لِلَّهِ"

  # Print Allahumafir in Arabian
  - trigger: ":allahumafir"
    replace: "اللهم اغفر لها وارحمها وعافها واعف عنها"

  # Print Amin in Arabian
  - trigger: ":amin"
    replace: "اَمِين يَا رَبَّ الْعَالَمِيْن"

  # Print Salam in Arabian
  - trigger: ":assalam"
    replace: "السَّلاَمُ عَلَيْكُمْ وَرَحْمَةُ اللهِ وَبَرَكَاتُهُ"

  # Print Istighfar in Arabian
  - trigger: ":astag"
    replace: "اَسْتَغْفِرُ اللهَ الْعَظِيْمَ"

  # Print basmalah in Arabian
  - trigger: ":bissmi"
    replace: "بسم الله الرحمن الرحيم"

  # Print walahualam in Arabian
  - trigger: ":hualam"
    replace: "والله أعلمُ"

  # Print innalilahi in Arabian
  - trigger: ":innal"
    replace: "إِنَّا لِلَّهِ وَإِنَّا إِلَيْهِ رَاجِعُونَ"

  # Print inshaAllah in Arabian
  - trigger: ":insha"
    replace: "إِنْ شَاءَ اللَّهُ"

  # Print masyaAllah in Arabian
  - trigger: ":masha"
    replace: "مَا شَاء اللَّهُ"

  # Print jawab salam in Arabian
  - trigger: ":wangalai"
    replace: "وَ عَلَيْكُمُ السَّلاَمُ وَرَحْمَةُ اللَّهِ وَبَرَكَاتُهُ"

  # And much more! For more information, visit the docs: https://espanso.org/docs/
